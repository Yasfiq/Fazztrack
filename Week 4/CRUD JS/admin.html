<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page | Data user</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="admin.css" />
    <script src="fetcher.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Data User</h1>
      <a
        href="insert.html"
        class="insert text-white td-none p-3 fs-4 rounded-2 d-inline-block my-2"
        >Add New +</a
      >
      <table border="1" cellspacing="0" class="table-container"></table>
    </div>

    <!-- MODAL -->
    <div class="modal-container position-fixed place-content-center">
      <div class="modal p-4 shadow rounded-2">
        <form class="form">
          <table>
            <tr>
              <td class="p-2 fs-4"><label for="name">Name</label></td>
              <td class="p-2 fs-4">:</td>
              <td class="p-2 fs-4">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="name"
                  value="Mohammad Yasfiq"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 fs-4"><label for="username">Username</label></td>
              <td class="p-2 fs-4">:</td>
              <td class="p-2 fs-4">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="username"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 fs-4"><label for="email">Email</label></td>
              <td class="p-2 fs-4">:</td>
              <td class="p-2 fs-4">
                <input type="email" name="email" id="email" class="email" />
              </td>
            </tr>
          </table>
          <button type="submit" class="p-2 rounded-1 text-white fs-4 save-btn">
            Save
          </button>
          <button
            type="button"
            class="p-2 rounded-1 text-white fs-4 cancel-btn"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
